version: '3'
services:
  graphql-server:
    build:
      context: ./server
      args: 
        NODE_ENV: production
    env_file:
      - ./.envprod
    ports:
      - "4000:4000"
    volumes:
      - ./server:/graphql-example/server
      - /graphql-example/server/node_modules
    command: npm run prod
  graphql-client:
    build:
      context: ./client
    env_file:
      - ./.envprod
    ports:
      - "3000:3000"
    volumes:
      - ./client:/graphql-example/client
      - /graphql-example/client/node_modules
    command: npm start